<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map in Power BI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Ensure full-screen layout without scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100vh; /* Full height */
            width: 100vw;  /* Full width */
        }

        /* Label Styling */
        .leaflet-label {
            font-size: 14px;
            font-weight: bold;
            color: red;
            text-shadow: -1px -1px 2px white,
                         1px -1px 2px white,
                        -1px  1px 2px white,
                         1px  1px 2px white;
            white-space: nowrap;  /* Ensures text stays on one line */
            text-align: center;  /* Aligns text to center */
            padding: 2px 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map = L.map('map'); // Initialize map without fixed center
        var bounds = []; // Store marker coordinates

        // Add Satellite Tile Layer
        L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics'
        }).addTo(map);

        // Custom marker icon
        var customIcon = L.icon({
            iconUrl: 'https://keshikasee.github.io/PowerBI-Leaflet-Map/mypin.png', // Ensure it's public
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -35]
        });

        var locations = [
            { lat: 5.569, lon: 100.754, name: "Flat Area" },
            { lat: 5.570, lon: 100.753, name: "Hill 1" },
            { lat: 5.571, lon: 100.756, name: "Hill 2" },
            { lat: 5.571, lon: 100.759, name: "Hill 3" },
            { lat: 5.572, lon: 100.761, name: "Hill 4" },
            { lat: 5.568, lon: 100.761, name: "Hill 5" },
            { lat: 5.567, lon: 100.756, name: "Hill 6" }
        ];

        locations.forEach(function(loc) {
            bounds.push([loc.lat, loc.lon]);

            // Add marker
            L.marker([loc.lat, loc.lon], { icon: customIcon }).addTo(map);

            // Add label with single-line formatting
            L.marker([loc.lat, loc.lon], {
                icon: L.divIcon({
                    className: 'leaflet-label',
                    html: `<span>${loc.name}</span>`,
                    iconSize: null,
                    iconAnchor: [40, 0]
                })
            }).addTo(map);
        });

        // Adjust zoom & fit all markers
        setTimeout(() => {
            map.fitBounds(bounds, { padding: [50, 50], maxZoom: 17 });
        }, 1000);

    </script>
</body>
</html>
