        #map {

        .leaflet-label {
            font-size: 14px;
            font-weight: bold;

            text-shadow: 
                -1px -1px 2px white, 1px -1px 2px white,
                -1px  1px 2px white, 1px  1px 2px white;
            white-space: nowrap;
            text-align: center;
            padding: 2px;
            background: none;
            border: none;
        }

</head>
